name: CodeQL

on:
  push:
    branches: [main]  # Analyse Ã  chaque push sur la branche principale
  pull_request:
    branches: [main]  # Analyse sur les pull requests vers la branche principale

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
